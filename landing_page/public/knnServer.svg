<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 1000 200'
    style='background-color: #050D2F;'
    width='1000px' height='200px'>

    
                <path id='path0'>
                            <!-- Multiline -->
                                <animate id='d0' attributeName='d' begin='0s'
                    dur='700ms' fill="freeze"
                    values='m0,25 h0 ; m0,25 h0 ; m0,25 h1000 ; m0,25 h1000' keyTimes='0;0;0.71428571428571;1' />
                    </path>
    <text font-family='"ARIEL", monospace' fill='#38F740' font-size='20'
        dominant-baseline='auto'
        x='0%' text-anchor='start'
        letter-spacing='normal'>
        <textPath xlink:href='#path0'>
            Welcome to the KNN Classifier Server. Please choose an option:
        </textPath>
    </text>
        <path id='path1'>
                            <!-- Multiline -->
                                <animate id='d1' attributeName='d' begin='0s'
                    dur='1400ms' fill="freeze"
                    values='m0,50 h0 ; m0,50 h0 ; m0,50 h1000 ; m0,50 h1000' keyTimes='0;0.5;0.85714285714286;1' />
                    </path>
    <text font-family='"ARIEL", monospace' fill='#38F740' font-size='20'
        dominant-baseline='auto'
        x='0%' text-anchor='start'
        letter-spacing='normal'>
        <textPath xlink:href='#path1'>
            1. upload an unclassified csv data file
        </textPath>
    </text>
        <path id='path2'>
                            <!-- Multiline -->
                                <animate id='d2' attributeName='d' begin='0s'
                    dur='2100ms' fill="freeze"
                    values='m0,75 h0 ; m0,75 h0 ; m0,75 h1000 ; m0,75 h1000' keyTimes='0;0.66666666666667;0.9047619047619;1' />
                    </path>
    <text font-family='"ARIEL", monospace' fill='#38F740' font-size='20'
        dominant-baseline='auto'
        x='0%' text-anchor='start'
        letter-spacing='normal'>
        <textPath xlink:href='#path2'>
            2. algorithm settings
        </textPath>
    </text>
        <path id='path3'>
                            <!-- Multiline -->
                                <animate id='d3' attributeName='d' begin='0s'
                    dur='2800ms' fill="freeze"
                    values='m0,100 h0 ; m0,100 h0 ; m0,100 h1000 ; m0,100 h1000' keyTimes='0;0.75;0.92857142857143;1' />
                    </path>
    <text font-family='"ARIEL", monospace' fill='#38F740' font-size='20'
        dominant-baseline='auto'
        x='0%' text-anchor='start'
        letter-spacing='normal'>
        <textPath xlink:href='#path3'>
            3. classify data
        </textPath>
    </text>
        <path id='path4'>
                            <!-- Multiline -->
                                <animate id='d4' attributeName='d' begin='0s'
                    dur='3500ms' fill="freeze"
                    values='m0,125 h0 ; m0,125 h0 ; m0,125 h1000 ; m0,125 h1000' keyTimes='0;0.8;0.94285714285714;1' />
                    </path>
    <text font-family='"ARIEL", monospace' fill='#38F740' font-size='20'
        dominant-baseline='auto'
        x='0%' text-anchor='start'
        letter-spacing='normal'>
        <textPath xlink:href='#path4'>
            4. display result
        </textPath>
    </text>
        <path id='path5'>
                            <!-- Multiline -->
                                <animate id='d5' attributeName='d' begin='0s'
                    dur='4200ms' fill="freeze"
                    values='m0,150 h0 ; m0,150 h0 ; m0,150 h1000 ; m0,150 h1000' keyTimes='0;0.83333333333333;0.95238095238095;1' />
                    </path>
    <text font-family='"ARIEL", monospace' fill='#38F740' font-size='20'
        dominant-baseline='auto'
        x='0%' text-anchor='start'
        letter-spacing='normal'>
        <textPath xlink:href='#path5'>
            5. download results
        </textPath>
    </text>
        <path id='path6'>
                            <!-- Multiline -->
                                <animate id='d6' attributeName='d' begin='0s'
                    dur='4900ms' fill="freeze"
                    values='m0,175 h0 ; m0,175 h0 ; m0,175 h1000 ; m0,175 h1000' keyTimes='0;0.85714285714286;0.95918367346939;1' />
                    </path>
    <text font-family='"ARIEL", monospace' fill='#38F740' font-size='20'
        dominant-baseline='auto'
        x='0%' text-anchor='start'
        letter-spacing='normal'>
        <textPath xlink:href='#path6'>
            8. exit
        </textPath>
    </text>
</svg>
